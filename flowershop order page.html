<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower shop</title>
    <style>
     body{
        background-image: url("https://t4.ftcdn.net/jpg/01/30/33/95/240_F_130339519_FBe6TIbFXWDzPwMJfa3ga9VZbH5D7CID.jpg");
        background-repeat: no-repeat;
      background-size: cover;
    }

    <title>Flower Shop - Order</title>
    <link rel="stylesheet" href="flowershop order.css">
</head>
<center>
<body>
    <font face="times roman",color="blue"></font>
<body>
    <div class="container">
        <h1>Place an Order Here</h1>
        <h2>Want to be happy? Look at a bunch of flowers.</h2>
        <form>
            <label for="bouquet">Select a Bouquet:</label>
            <select id="bouquet" name="bouquet">
                <option value="rose">Rose Bouquet</option>
                <option value="lily">Lily Bouquet</option>
                <option value="sunflower">sunflower Bouquet</option>
                <option value="Jasmine">Jasmine Bouquet</option>
                <option value="Daisy">Daisy Bouquet</option>
                <option value="Lotus">Lotus Bouquet</option>
            </select>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Submit Order">
        </form>
        <a href="http://127.0.0.1:5500/flower%20shop/flower%20shop%20homepage.html">Back to Home / </a>
        <a href="http://127.0.0.1:5500/flower%20shop/flowershop%20feedbackpage.html">Feedback </a>
    </div>
</body>
</html>
</center>
